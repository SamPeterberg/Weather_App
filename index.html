<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md ">
        <img class="rounded-xl mb-2 " src="https://play-lh.googleusercontent.com/WHVv_pVDetZqwAsjUAdRfEXe1RFXJ__39sHlIHDsRpNPwAL_9FXVrrnOfV3_cSccJes" width="150" alt="">
        <h1 class="text-2xl font-semibold text-gray-800 text-center mb-6">Weather App</h1>

        <div class="mb-4">
            <input type="text" id="city-input" placeholder="Enter city name" class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-blue-500 focus:ring-blue-500 text-gray-700 placeholder:text-gray-400">
        </div>

        <div class="mb-6">
            <button id="search-button" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold rounded-md py-2 px-4 w-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors cursor-pointer" onclick="fetchData()">
                Search
                
            </button>
        </div>

        <div id="weather-info" class="text-center">
            <h2 id="city-name" class="text-xl font-semibold text-gray-800 mb-2">--</h2>
            <p id="temperature" class="text-3xl font-bold text-blue-600 mb-2">--</p>
            <p id="description" class="text-gray-600 mb-4">--</p>
            <div id="error-message" class="text-red-500 mt-4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
